<div class="form-container">
    <form id="updateForm" [formGroup]="formularioUpdateUserData">
        <fieldset>
            <legend>Actualizar información de cuenta</legend>

            <!-- Nombre -->
            <div class="input-container">
                <label for="firstName">Nombre</label>
                <input type="text" formControlName="nombre" placeholder="Nombre">
                
                <div *ngIf="formularioUpdateUserData.controls['nombre'].invalid && (formularioUpdateUserData.controls['nombre'].dirty || formularioUpdateUserData.controls['nombre'].touched)"
                     class="alert alert-danger">
                    <div class="error" *ngIf="formularioUpdateUserData.controls['nombre'].getError('required')">
                        Nombre requerido
                    </div>
                </div>
            </div>

            <!-- Apellido -->
            <div class="input-container">
                <label for="lastName">Apellido</label>
                <input type="text" formControlName="apellido" placeholder="Apellido">
                
            </div>

            <!-- Email -->
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" formControlName="email" placeholder="Email">
                
                
            </div>

            <!-- Contraseña -->
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input *ngIf="!isPasswordChangeVisible" type="password" id="password" name="password" formControlName="password" placeholder="Contraseña">
                
                <div class="modify-link">
                    <a href="javascript:void(0)" (click)="togglePasswordChange()">Modificar Contraseña</a>
                </div>
            </div>

            <!-- Confirmar nueva contraseña -->
            <div *ngIf="isPasswordChangeVisible">
                <div class="input-container">
                    <label for="newPassword">Nueva contraseña</label>
                    <input type="password" id="newPassword" formControlName="newPassword" placeholder="Nueva Contraseña">
                    
                </div>

                <div class="input-container">
                    <label for="confirmPassword">Contraseña actual</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirmar Contraseña">
                    
                    <div *ngIf="formularioUpdateUserData.controls['confirmPassword'].invalid && (formularioUpdateUserData.controls['confirmPassword'].dirty || formularioUpdateUserData.controls['confirmPassword'].touched)"
                         class="alert alert-danger">
                        <div class="error" *ngIf="formularioUpdateUserData.controls['confirmPassword'].getError('required')">
                            Confirmación de contraseña requerida
                        </div>
                        <div class="error" *ngIf="formularioUpdateUserData.hasError('passwordMismatch')">
                            Las contraseñas no coinciden
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón de guardar cambios -->
            <button type="submit">Guardar cambios</button>
        </fieldset>
    </form>
</div>

<div class="formularioLogin">
    <h1>Inicio Sesión</h1>
    <form [formGroup]="loginForm">
        <div class="email">
            <label for="email">Correo Electronico</label>
            <input formControlName="email" type="text" id="email" placeholder="Ingrese su email">
             <!-- Mensajes de error para el campo de correo electrónico -->
             <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                <div *ngIf="email?.hasError('required')">El correo electrónico es obligatorio.</div>
                <div *ngIf="email?.hasError('email')">Ingrese un formato de correo electrónico válido.</div>
              </div>
              
        </div>

        <div class="password">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" id="password" placeholder="Ingrese su contraseña">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
            <div *ngIf="password?.hasError('required')">La contraseña es obligatoria.</div>
            </div>
        </div>
        <a href="/registrarse">Crear cuenta</a>
        <button type="submit" (click)="login()">Enviar</button>
    </form>
</div>

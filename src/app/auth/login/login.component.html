<div class="formularioLogin">
    <h1>Inicio Sesión</h1>
    <form [formGroup]="formularioLogin" (ngSubmit)="login()">

        <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ingrese su email" formControlName="email">
            <!-- Mensajes de error para el campo de correo electrónico -->
            <div *ngIf="formularioLogin.controls['email'].invalid && (formularioLogin.controls['email'].dirty || formularioLogin.controls['email'].touched)" 
            class="alert alert-danger">
            
                <div *ngIf="formularioLogin.controls['email'].getError('required')">
                    Email requerido
                </div>
                 <div *ngIf="formularioLogin.controls['email'].hasError('email')">
                 Ingrese un formato de correo electrónico válido
                </div>
            </div>
        </div>

        <div class="password">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" formControlName="password">
            @if(formularioLogin.controls['password'].getError('required') && formularioLogin.controls['password'].touched){
                <div class="error">
                Contraseña requerida
                </div>
            }
        </div>
        <a href="/registrarse">Crear cuenta</a>
        <button type="submit">Enviar</button>
    </form>
</div>
